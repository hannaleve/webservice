<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="headerFragment">
    <!-- Header-->
    <!-- Navigation-->
    <header class="bg-dark py-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">WebService</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse justify-content-start" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{'/'}">Home</a></li>
                    <li class="nav-item" style="font-size: 15px; place-self: center;"><a class="dropdown-item" href="#">고객센터</a></li>

                    <!--로그인영역 -->
                    <!--로그인했다면? -->
                    <div th:if="${userName != null}" class="not-logged-in">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${userName}"></a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">마이페이지</a></li>
                            <li><hr class="dropdown-divider" /></li>

                            <form class="d-flex-row-reverse">
                                <li><a class="dropdown-item" th:href="@{'/posts/save'}">판매등록</a></li>
                            </form>

                            <li><a class="dropdown-item" th:href="@{'/logout'}" >로그아웃</a></li>
                        </ul>
                    </li>
                    </div>

                    <!--로그인 안했다면 ? -->
                    <li class="nav-item" style="font-size: 15px; place-self: center;"><a class="dropdown-item" th:if="${userName == null}" th:href="@{'/oauth2/authorization/google'}">로그인</a></li>
                </ul>
            </div>
        </div>
    </nav>

        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Shop in style</h1>
                <p class="lead fw-normal text-white-50 mb-0">Welcome to Hannah's little store</p>
            </div>
        </div>
    </header>
</div>
</html>
